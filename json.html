<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        textarea { width: 100%; height: 200px; }
    </style>
</head>
<body>
    <textarea id="inputData" placeholder="Paste text here..."></textarea>
    <button onclick="extractJson()">Extract JSON</button>

    <script>
        function extractJson() {
            const input = document.getElementById('inputData').value;
            const jsonMatches = input.match(/{.*?}/gs);
            const output = jsonMatches ? jsonMatches.join(',\n') : 'No JSON found';
            document.getElementById('inputData').value = output;
        }
    </script>
</body>
</html>
